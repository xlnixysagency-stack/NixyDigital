<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Study Buddy AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #020202;
            --evergreen: #0d2818;
            --forest: #04471c;
            --sea-green: #058c42;
            --malachite: #16db65;
            --white: #FAFAFA;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(22, 219, 101, 0.15), transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(5, 140, 66, 0.1), transparent 50%);
            animation: drift 15s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(20px, -20px); }
        }

        .auth-container {
            max-width: 480px;
            width: 100%;
            background: var(--evergreen);
            padding: 48px;
            border-radius: 12px;
            border: 1px solid rgba(22, 219, 101, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 8px;
        }

        .logo span {
            color: var(--malachite);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: var(--forest);
            padding: 6px;
            border-radius: 8px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--malachite);
            color: var(--black);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--forest);
            border: 1px solid rgba(22, 219, 101, 0.2);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--malachite);
            background: var(--sea-green);
            box-shadow: 0 0 0 3px rgba(22, 219, 101, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--malachite);
            color: var(--black);
            border: none;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--sea-green);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(22, 219, 101, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            position: relative;
            background: var(--evergreen);
            padding: 0 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: var(--white);
            color: var(--black);
            border: none;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--malachite);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--sea-green);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(22, 219, 101, 0.1);
            border: 1px solid rgba(22, 219, 101, 0.3);
            color: var(--malachite);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .terms {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }

        .terms a {
            color: var(--malachite);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="gradient-bg"></div>

<div class="auth-container">
    <!-- Logo -->
    <div class="logo">
        <h1>NIXY<span>DIGITAL</span></h1>
        <p>Study Buddy AI</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" id="loginTab">Sign In</button>
        <button class="tab" id="signupTab">Sign Up</button>
    </div>

    <!-- Error/Success Messages -->
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Login Form -->
    <div class="auth-form active" id="loginForm">
        <form id="loginFormElement">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input
                        type="email"
                        class="form-input"
                        placeholder="your@email.com"
                        id="loginEmail"
                        required
                >
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input
                        type="password"
                        class="form-input"
                        placeholder="••••••••"
                        id="loginPassword"
                        required
                >
            </div>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>
            <button type="submit" class="submit-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <button class="google-btn" id="googleLoginBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
    </div>

    <!-- Signup Form -->
    <div class="auth-form" id="signupForm">
        <form id="signupFormElement">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input
                        type="email"
                        class="form-input"
                        placeholder="your@email.com"
                        id="signupEmail"
                        required
                >
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input
                        type="password"
                        class="form-input"
                        placeholder="At least 6 characters"
                        id="signupPassword"
                        required
                        minlength="6"
                >
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input
                        type="password"
                        class="form-input"
                        placeholder="Re-enter password"
                        id="signupPasswordConfirm"
                        required
                        minlength="6"
                >
            </div>
            <button type="submit" class="submit-btn" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <button class="google-btn" id="googleSignupBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </button>

        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider,
        sendPasswordResetEmail
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyB3ZEv5TgFr8SM1jCLyHJow3N39xfHYZNk",
        authDomain: "studybuddyai-5561d.firebaseapp.com",
        projectId: "studybuddyai-5561d",
        storageBucket: "studybuddyai-5561d.firebasestorage.app",
        messagingSenderId: "559083222865",
        appId: "1:559083222865:web:26b4351fd26330716b4570"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    console.log('✅ Firebase Auth initialized');

    // Tab switching
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        clearMessages();
    });

    signupTab.addEventListener('click', () => {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        clearMessages();
    });

    // Message helpers
    function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = message;
        errorEl.classList.add('show');
        setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    function showSuccess(message) {
        const successEl = document.getElementById('successMessage');
        successEl.textContent = message;
        successEl.classList.add('show');
        setTimeout(() => successEl.classList.remove('show'), 5000);
    }

    function clearMessages() {
        document.getElementById('errorMessage').classList.remove('show');
        document.getElementById('successMessage').classList.remove('show');
    }

    // Login with Email/Password
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const btn = document.getElementById('loginBtn');

        btn.disabled = true;
        btn.textContent = 'Signing in...';

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log('✅ Login successful:', userCredential.user.email);
            showSuccess('Welcome back! Redirecting...');

            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);

        } catch (error) {
            console.error('❌ Login error:', error.code, error.message);

            let errorMsg = 'Login failed. ';
            if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                errorMsg = 'Invalid email or password.';
            } else if (error.code === 'auth/user-not-found') {
                errorMsg = 'No account found with this email.';
            } else if (error.code === 'auth/too-many-requests') {
                errorMsg = 'Too many failed attempts. Try again later.';
            } else {
                errorMsg += error.message;
            }

            showError(errorMsg);
            btn.disabled = false;
            btn.textContent = 'Sign In';
        }
    });

    // Signup with Email/Password
    document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();

        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupPasswordConfirm').value;
        const btn = document.getElementById('signupBtn');

        // Validate passwords match
        if (password !== confirmPassword) {
            showError('Passwords do not match!');
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Creating account...';

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            console.log('✅ Signup successful:', userCredential.user.email);
            showSuccess('Account created! Redirecting...');

            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);

        } catch (error) {
            console.error('❌ Signup error:', error.code, error.message);

            let errorMsg = 'Signup failed. ';
            if (error.code === 'auth/email-already-in-use') {
                errorMsg = 'Email already in use. Try logging in instead.';
            } else if (error.code === 'auth/weak-password') {
                errorMsg = 'Password is too weak. Use at least 6 characters.';
            } else if (error.code === 'auth/invalid-email') {
                errorMsg = 'Invalid email address.';
            } else {
                errorMsg += error.message;
            }

            showError(errorMsg);
            btn.disabled = false;
            btn.textContent = 'Create Account';
        }
    });

    // Google Sign In (Login)
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
        clearMessages();
        try {
            const result = await signInWithPopup(auth, googleProvider);
            console.log('✅ Google login successful:', result.user.email);
            showSuccess('Welcome! Redirecting...');

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);

        } catch (error) {
            console.error('❌ Google login error:', error.code, error.message);

            let errorMsg = 'Google sign-in failed. ';
            if (error.code === 'auth/popup-closed-by-user') {
                errorMsg = 'Sign-in cancelled.';
            } else if (error.code === 'auth/popup-blocked') {
                errorMsg = 'Popup blocked. Please allow popups for this site.';
            } else {
                errorMsg += error.message;
            }

            showError(errorMsg);
        }
    });

    // Google Sign Up (same as login, Firebase handles it)
    document.getElementById('googleSignupBtn').addEventListener('click', async () => {
        clearMessages();
        try {
            const result = await signInWithPopup(auth, googleProvider);
            console.log('✅ Google signup successful:', result.user.email);
            showSuccess('Account created! Redirecting...');

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);

        } catch (error) {
            console.error('❌ Google signup error:', error.code, error.message);
            showError('Google sign-up failed. ' + error.message);
        }
    });

    // Forgot Password
    document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
        e.preventDefault();
        clearMessages();

        const email = document.getElementById('loginEmail').value;

        if (!email) {
            showError('Please enter your email address first.');
            return;
        }

        try {
            await sendPasswordResetEmail(auth, email);
            showSuccess('Password reset email sent! Check your inbox.');
        } catch (error) {
            console.error('❌ Password reset error:', error);
            showError('Failed to send reset email. Make sure the email is correct.');
        }
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
        if (user) {
            console.log('✅ User already logged in:', user.email);
            // Optionally redirect to dashboard
            // window.location.href = 'dashboard.html';
        }
    });
</script>
</body>
</html>
